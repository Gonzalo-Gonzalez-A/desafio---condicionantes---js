<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Pedido de Stickers</title>
  <style>
    .sticker-container {
      display: flex;
      justify-content: space-around;
      margin-top: 20px;
    }
    .sticker {
      text-align: center;
    }
    img {
      width: 100px;
      height: auto;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h2 style="text-align:center;">Selecciona tus stickers (m√°ximo 10)</h2>

  <div class="sticker-container">
    <div class="sticker">
      <img src="./assets/img/sticker1.jpg" alt="Sticker 1">
      <input type="number" id="sticker1" min="0" max="10">
    </div>
    <div class="sticker">
      <img src="./assets/img/sticker2.jpg" alt="Sticker 2">
      <input type="number" id="sticker2" min="0" max="10">
    </div>
    <div class="sticker">
      <img src="./assets/img/sticker3.jpg" alt="Sticker 3">
      <input type="number" id="sticker3" min="0" max="10">
    </div>
  </div>

  <div style="text-align:center; margin-top:20px;">
    <button onclick="verificarStickers()">Verificar</button>
  </div>

  <p id="resultado"></p>

  <script>
    function verificarStickers() {
      s1 = parseInt(document.getElementById("sticker1").value) || 0;
      s2 = parseInt(document.getElementById("sticker2").value) || 0;
      s3 = parseInt(document.getElementById("sticker3").value) || 0;

      total = s1 + s2 + s3;
      resultado = document.getElementById("resultado");

      if (total <= 10) {
        resultado.textContent = `Llevas ${total} stickers`;
      } else {
        resultado.textContent = "Llevas demasiados stickers";
      }
    }
  </script>

</body>
</html>
