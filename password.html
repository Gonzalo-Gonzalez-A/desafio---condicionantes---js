<!DOCTYPE html>
<html lang="es">
<head>

<body>

  <h2>Ingresa tu password</h2>

  <select id="digit1">

    <option value="1">1</option>
    <option value="2">2</option>
    <option value="3">3</option>

  <select id="digit2">
    <option value="">-</option>
    <option value="1">1</option>

    <option value="3">3</option>
    <option value="4">4</option>
    <option value="5">5</option>
    <option value="6">6</option>
    <option value="7">7</option>
    <option value="8">8</option>

  <select id="digit3">
    <option value="">-</option>
    <option value="1">1</option>

    <option value="8">8</option>
    <option value="9">9</option>
  </select>

  <br>
  <button onclick="verificarPassword()">Ingresar</button>

  <p id="resultado"></p>

  <script>
    function verificarPassword() {
      d1 = document.getElementById("digit1").value;
      d2 = document.getElementById("digit2").value;
      d3 = document.getElementById("digit3").value;

      password = d1 + d2 + d3;
      resultado = document.getElementById("resultado");

      if (password === "911") {
        resultado.textContent = "password 1 correcto";
      } else if (password === "714") {
        resultado.textContent = "password 2 correcto";
      } else {
        resultado.textContent = "password incorrecto";
      }
    }
  </script>
